<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Javascript</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <section class="text-center">
        <div class="container border w-50 my-5">
            <!-- Nbr question + score -->
            <div class="row my-3">
                <div class="col-6 text-left"><span id="question1">1</span><span> / 20</span> <span class="ml-5">QCM JavaScript</span></div>
                <div class="col-6 text-right text-black-50"><span>Score : <span id="score1"></span> / <span id="score2"></span></span></div>                
            </div>
            <!-- Question + choix -->
            <div class="my-5">
                <p class="text-left">Comment lire le jour du mois dans une date ?</p>
                <div class="d-flex flex-column mt-5 text-left pl-4">
                    <div>
                        <input type="radio" name="response" id=""><label id="reponse1" for="response" class="w-75 ml-2">getDate()</label>
                    </div>
                    <div>
                        <input type="radio" name="response" id=""><label id="reponse2" for="response" class="w-75 ml-2">getDay()</label>
                    </div>
                    <div>
                        <input type="radio" name="response" id=""><label id="reponse3" for="response" class="w-75 ml-2">Day()</label>
                    </div>
                    <div>
                        <input type="radio" name="response" id=""><label id="reponse4" for="response" class="w-75 ml-2">Date.parse()</label>
                    </div>
                </div>
            </div>
            <!-- Boutton -->
            <div class="mb-4 row">
                <div class="col-6 text-left pl-5">
                    <button class="btn btn-outline-secondary">Envoyer</button>
                </div>
                <div class="col-6 text-right pr-5">
                    <button class="btn btn-outline-secondary">Restart</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./public/js/main.js"></script>
</body>
</html>
